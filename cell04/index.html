<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    body {
      padding-top: 70px;
    }
    section {
      padding: 60px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My CV</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- About Section -->
  <section id="about" class="bg-light text-center">
    <div class="container">
      <img src="img/yourphoto.jpg" class="rounded-circle mb-3" width="150" alt="Your photo">
      <h2>John Doe</h2>
      <p>Full-Stack Web Developer</p>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="bg-white">
    <div class="container">
      <h3>Professional Experience</h3>
      <ul>
        <li><strong>Company A</strong> - Frontend Developer (2020–2022)</li>
        <li><strong>Company B</strong> - Backend Developer (2018–2020)</li>
      </ul>

      <h4>Skills</h4>
      <span class="badge bg-primary">HTML</span>
      <span class="badge bg-success">CSS</span>
      <span class="badge bg-info text-dark">JavaScript</span>
      <span class="badge bg-warning text-dark">Node.js</span>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light">
    <div class="container text-center">
      <h3>Contact Me</h3>
      <p>Email: <a href="mailto:john@example.com">john@example.com</a></p>
      <a href="https://linkedin.com" target="_blank" class="btn btn-outline-primary">LinkedIn</a>
      <a href="https://github.com" target="_blank" class="btn btn-outline-dark">GitHub</a>
    </div>
  </section>

</body>
</html>
