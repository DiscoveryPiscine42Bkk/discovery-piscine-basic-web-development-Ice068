<html>
    <head>
        <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
    </head>
    <body>
          <div class="card">
        <h2>My Profile</h2>

        <table>
            <tr>
                <td colspan="2" class="center">
                    <img src="https://i.pravatar.cc/150" alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center login">your_login</td>
            </tr>
            <tr>
                <td colspan="2" class="center description">Creative Developer</td>
            </tr>
            <tr>
                <td colspan="2" class="center social">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Twitter">
                    <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
    </body>
</html>
